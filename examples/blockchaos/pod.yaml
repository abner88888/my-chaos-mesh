apiVersion: v1
kind: Pod
metadata:
  name: hostpath-example
  labels:
    app: hostpath-example
spec:
  volumes:
    - name: hostpath-example
      persistentVolumeClaim:
        claimName: hostpath-example
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: hostpath-example
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hostpath-example
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi