{{- if .Values.openshift }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-scc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:privileged
subjects:
  - kind: ServiceAccount  
    name: chaos-daemon  
    namespace: {{ .Release.Namespace }}  
  - kind: ServiceAccount  
    name: chaos-dns-server  
    namespace: {{ .Release.Namespace }}  
{{- end }}