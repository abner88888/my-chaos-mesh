apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: chaos-daemon
  labels:
    app.kubernetes.io/name: {{ template "chaos-operator.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: chaos-daemon
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+"  "_" }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "chaos-operator.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: chaos-daemon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "chaos-operator.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: chaos-daemon
    spec:
      containers:
        - name: chaos-daemon
          image: {{ .Values.chaosDaemon.image }}
          imagePullPolicy: {{ .Values.chaosDaemon.imagePullPolicy | default "IfNotPresent" }}
          {{- if .Values.chaosDaemon.resources }}
          resources:
{{ toYaml .Values.chaosDaemon.resources | indent 12 }}
          {{- end }}
          command:
            - /usr/local/bin/chaos-daemon
          env:
            - name: PORT
              value: !!str {{ .Values.chaosDaemon.port }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          volumeMounts:
            - name: proc
              mountPath: /mnt/proc
            - name: dockersock
              mountPath: /var/run/docker.sock
          ports:
            - containerPort: {{ .Values.chaosDaemon.port }}
              hostPort: {{ .Values.chaosDaemon.port }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: dockersock
          hostPath:
            path: {{ .Values.chaosDaemon.dockerSocketPath | default "/var/run/docker.sock" }}
