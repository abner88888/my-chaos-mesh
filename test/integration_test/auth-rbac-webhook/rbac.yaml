---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role-podchaos-creation-only
rules:
  - apiGroups:
      - chaos-mesh.org
    resources:
      - podchaos
    verbs:
      - "create"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-for-testing
automountServiceAccountToken: true

---
apiVersion: v1
kind: Secret
metadata:
  name: sa-for-testing-secret
  annotations:
    kubernetes.io/service-account.name: sa-for-testing
type: kubernetes.io/service-account-token

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sa-for-testing-could-only-create-podchaos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: role-podchaos-creation-only
subjects:
  - kind: ServiceAccount
    name: sa-for-testing
