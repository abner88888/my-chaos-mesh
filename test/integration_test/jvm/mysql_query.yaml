
apiVersion: v1
kind: Service
metadata:
  name: mysql-query
  namespace: mysql
  labels:
    app: mysql-query
spec:
  type: NodePort
  ports:
  - port: 8001
    protocol: TCP
    nodePort: 30001
  selector:
    app: mysql-query
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-query
  namespace: mysql
spec:
  selector:
    matchLabels:
      app: mysql-query
  replicas: 2
  template:
    metadata:
      labels:
        app: mysql-query
    spec:
      containers:
      - name: mysql-query
        image: xiang13225080/mysqldemo:demo
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_DSN
          valueFrom:
            configMapKeyRef:
              name: tidb-config
              key: DSN
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: tidb-config
              key: USER
        - name: MYSQL_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: tidb-config
              key: PASSWORD
        ports:
        - containerPort: 8001
