apiVersion: v1
kind: Service
metadata:
  name: tidb
  namespace: mysql
spec:
  type: NodePort
  ports:
  - port: 4000
    targetPort: 4000
    nodePort: 30400
  selector:
    app: tidb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tidb
  namespace: mysql
spec:
  selector:
    matchLabels:
      app: tidb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tidb
    spec:
      containers:
      - image: pingcap/tidb:v6.0.0
        name: tidb
